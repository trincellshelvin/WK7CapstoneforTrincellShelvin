    <h2 id="newyearsHeader">Happy New Year!</h2>
    <p id="newyearsParagraph">Everyone wants someone special by their side when the ball drops into the new year.</p>
    <button id="newyearsButton">Create Invitation</button>
    <button onclick="sendEmail()">Send Email</button> <!-- Button to trigger email sending -->

    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.yourisp.com",
                Username: "username",
                Password: "password",
                To: 'recipient@example.com',
                From: "sender@example.com",
                Subject: "New Year's Invite",
                Body: "Hi ${guest}! ${name} would like to invite you to join them to watch the ball drop into the New Year."
            })
                .then(function (message) {
                    alert("Mail sent successfully") // Alert message on successful email delivery
                });
        }
    </script>
