<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="santashelper.css" rel="stylesheet">
  <title>Santa Letter</title>
</head>

<body>
  ////bootstrap coding js
  <div id="santasHelper">
    <div class="card" style="width: 18rem;">
      <img src="/Capstone Images/christmasbackgroundmain.jpg" class="card-img-top" alt="christmas garland">
      <div class="card-body">
        <h5 class="card-title" id="santasHeader">Merry Christmas! Write Your Wish Letter to Santa!</h5>
        <p class="card-text" id="santasParagraph">We all have that one Christmas wish that we want granted by Santa. You
          can create and print
          that letter by clicking below.</p>
        <button type="button" class="btn btn-light" id="liveAlertBtn">Create Letter</button>
      </div>
    </div>
  </div>
  <script src="santa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module">
      import { Toast } from 'bootstrap.esm.min.js'
    
      Array.from(document.querySelectorAll('.toast'))
        .forEach(toastNode => new Toast(toastNode))
    </script>
</body>

</html>
