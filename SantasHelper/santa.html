<html lang="en">

<head>

<body>
  <div class="card" style="width: 18rem;">
    <img src="/Capstone Images/christmasbackgroundmain.jpg" class="card-img-top" alt="christmas garland">

      <h5 class="card-title">Merry Christmas! Write Your Wish Letter to Santa!</h5>
      <p class="card-text">We all have that one Christmas wish that we want granted by Santa. You can create and print
        that letter by clicking below.</p>
      <button id="sendmessagetoSanta">Send Message</button>
      <button id="santaletter" onclick="printpage()" style="font-weight: bold; 
        " changeBackgroundImage()">Click to Print</button><br>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
